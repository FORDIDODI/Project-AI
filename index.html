<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kematangan Sawit</title>
    <link rel="stylesheet" href="banyakgaya.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            margin-top: 20px;
        }
        #preview, #camera-stream {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #loading {
            display: none;
            font-weight: bold;
            margin-top: 10px;
        }
        .custom-button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            background-color: #4caf50;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .custom-button:hover {
            background-color: #388e3c;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Kematangan Sawit</h2>

    <!-- Tombol Pilih File -->
    <input type="file" id="upload" accept="image/*">
    <label for="upload" class="custom-button">Pilih File</label>

    <!-- Tombol Kamera -->
    <button id="start-camera" class="custom-button">Gunakan Kamera</button>
    <button id="stop-camera" class="custom-button" hidden>Batalkan Kamera</button>
    <video id="camera-stream" autoplay playsinline hidden></video>
    <canvas id="canvas" hidden></canvas>

    <br>
    <img id="preview" alt="Preview Image">
    <br>
    <button onclick="predict()">Prediksi</button>
    <p id="loading">Memproses...</p>
    <p id="result"></p>

    <script>
        let model;
        let stream; // Untuk menyimpan stream kamera

        // Muat model saat halaman dimuat
        window.addEventListener("DOMContentLoaded", async () => {
            try {
                model = await tf.loadGraphModel('tfjs_model/model.json');
                console.log("✅ Model berhasil dimuat!");
            } catch (err) {
                console.error("❌ Gagal memuat model:", err);
                alert("Error memuat model. Pastikan 'model.json' dan file bobot ada.");
            }

            // Fungsionalitas kamera
            const cameraButton = document.getElementById('start-camera');
            const stopCameraButton = document.getElementById('stop-camera');
            const cameraStream = document.getElementById('camera-stream');
            const canvas = document.getElementById('canvas');

            cameraButton.addEventListener('click', async () => {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    cameraStream.srcObject = stream; // Hubungkan stream ke elemen video
                    cameraStream.hidden = false;
                    stopCameraButton.hidden = false;
                    cameraButton.hidden = true;
                } catch (err) {
                    console.error("❌ Error kamera:", err);
                    alert("Tidak dapat mengakses kamera. Mohon izinkan akses kamera.");
                }
            });

            stopCameraButton.addEventListener('click', () => {
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop()); // Hentikan semua stream
                    cameraStream.hidden = true;
                    stopCameraButton.hidden = true;
                    cameraButton.hidden = false;
                }
            });

            document.getElementById("upload").addEventListener("change", previewImage);
        });

        // Pratinjau file yang diunggah
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const imgElement = document.getElementById("preview");
                imgElement.src = e.target.result;
                imgElement.hidden = false;
                document.getElementById("result").innerText = "";
            };

            reader.readAsDataURL(file);
        }

        // Logika prediksi
        async function predict() {
            const cameraStream = document.getElementById('camera-stream');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const previewImage = document.getElementById('preview');

            let imageTensor;

            if (!cameraStream.hidden) {
                // Gunakan kamera untuk prediksi
                canvas.width = cameraStream.videoWidth;
                canvas.height = cameraStream.videoHeight;
                context.drawImage(cameraStream, 0, 0, canvas.width, canvas.height);

                imageTensor = tf.browser.fromPixels(canvas)
                    .resizeNearestNeighbor([100, 100]) // Sesuaikan ukuran input model
                    .toFloat()
                    .div(tf.scalar(255.0))
                    .expandDims();
            } else if (previewImage.src && previewImage.src !== window.location.href) {
                // Gunakan file unggahan untuk prediksi
                const img = new Image();
                img.src = previewImage.src;

                imageTensor = tf.browser.fromPixels(img)
                    .resizeNearestNeighbor([100, 100]) // Sesuaikan ukuran input model
                    .toFloat()
                    .div(tf.scalar(255.0))
                    .expandDims();
            } else {
                alert("Silakan gunakan kamera atau unggah file terlebih dahulu.");
                return;
            }

            try {
                const predictions = await model.predict(imageTensor).data();
                console.log("Prediksi:", predictions);

                // Kelas untuk prediksi
                const classes = ["Kurang Matang", "Matang", "Terlalu Matang"];
                const maxIndex = predictions.indexOf(Math.max(...predictions));
                const confidence = (predictions[maxIndex] * 100).toFixed(2);

                document.getElementById("result").innerText = `Hasil: ${classes[maxIndex]} (${confidence}%)`;
            } catch (err) {
                console.error("Error saat prediksi:", err);
                alert("Prediksi gagal. Periksa konsol untuk detail lebih lanjut.");
            }
        }
    </script>

</body>
</html>
